<div class="container">
    <h1>Reset Password</h1>
    <form [formGroup]="formReset">
        <div class="field">
            <input
                type="email"
                formControlName="email"
                name="email"
                placeholder="Email"
            />
        </div>
        <button type="button" (click)="passwordReset()">Send Code</button>
    </form>
    <form [formGroup]="formVerify">
        <div class="field">
            <input
                type="password"
                formControlName="password1"
                name="password1"
                placeholder="New Password"
            />
            <!-- @if (formVerify.get('password1')!.touched && formVerify.get('password1')!.invalid) {
                
            }
            <div>Hello World</div> -->
        </div>
        <div class="field">
            <input
                type="password"
                formControlName="password2"
                name="password2"
                placeholder="Repeat Password"
            />
            <!-- <div>Hello World</div> -->
        </div>
        <div class="field">
            <input
                type="text"
                formControlName="token"
                name="token"
                placeholder="Token"
            />
            <!-- <div>Hello World</div> -->
        </div>
        <button type="button" (click)="passwordVerify()">Reset Password</button>
    </form>
    <p><a [routerLink]="['/register']">Don't have an account?</a></p>
    <p><a [routerLink]="['/login']">Remember your password?</a></p>
</div>
