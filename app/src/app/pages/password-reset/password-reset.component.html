<div class="container">
    <h1>Login</h1>
    <form>
        <div>
            <input type="email" [(ngModel)]="email" name="email" required />
        </div>
        <button type="button" (click)="passwordReset()">Send Code</button>
    </form>
    <p><a href="/register">Don't have an account?</a></p>
    <p><a href="/login">Remember your password?</a></p>
</div>
