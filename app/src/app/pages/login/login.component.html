<div class="container">
    <h1>Login</h1>
    <form>
        <div>
            <input
                type="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Email"
                required
            />
        </div>
        <div>
            <input
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                required
            />
        </div>
        <button type="button" (click)="login()">Login</button>
    </form>
    <p><a [routerLink]="['/register']">Don't have an account?</a></p>
    <p><a [routerLink]="['/pwreset']">Forgot your password?</a></p>
</div>
