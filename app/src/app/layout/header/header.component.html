<header>
    <div class="navigation">
        <div class="navigation-left">
            <a [routerLink]="['/']">
                <div class="icon">
                    <img src="/assets/img/icons/rabbit.svg" alt="Rabbit" />
                </div>
                <div class="label">Rabbit Search</div>
            </a>
        </div>
        <div class="navigation-right">
            <div class="menu search">
                <div class="hint-input">
                    <label for="id">Scene ID #</label>
                    <input
                        type="number"
                        [(ngModel)]="sceneId"
                        [min]="0"
                        [max]="(globals$ | async)?.maxId || 0"
                    />
                    <div class="hint">
                        Highest ID is {{ (globals$ | async)?.maxId }}!
                    </div>
                </div>
                <div>
                    <button
                        class="icon button"
                        [routerLink]="['/scene', sceneId || 0]"
                    >
                        <img src="/assets/img/icons/search.svg" alt="Search" />
                    </button>
                </div>
            </div>
            <div class="menu profile">
                <a [routerLink]="user !== null ? ['/account'] : ['/login']">
                    <div class="icon button">
                        <img
                            src="/assets/img/icons/profile.svg"
                            alt="Account"
                        />
                    </div>
                    <div class="username label">
                        {{ user !== null ? user.username : "Login" }}
                    </div>
                </a>
            </div>
        </div>
    </div>
</header>
