<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>
</head>
<body style="margin:0; padding:0; background-color:#000000; font-family:Arial, sans-serif; color:#e2b64b;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#000000">
    <tr>
      <td align="center" style="padding:40px 20px;">
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; background-color:#000000;">
          
          <!-- Logo -->
          <tr>
            <td>
              <div style="border-bottom: 8px solid #e2b64b; width: 100%; margin-top: 30px;"></div>
            </td>
            <td align="center" style="padding-bottom:20px; width: 20%">
              <img src="https://rabbit.guisilva.com/static/email/rabbit-stamp.png" width="100" alt="Rabbit Logo" style="display:block;">
            </td>
            <td>
              <div style="border-bottom: 8px solid #e2b64b; width: 100%; margin-top: 30px;"></div>
            </td>
          </tr>

          <!-- Title -->
          <tr>
            <td align="center" colspan="3" style="font-size:50px; font-weight:bold; padding-bottom:20px; color:#e2b64b;">
              Verify your email
            </td>
          </tr>

          <!-- Message -->
          <tr>
            <td colspan="3" style="font-size:16px; font-weight:bold; padding:0 20px 20px 20px; color:#e2b64b;">
              Hello {{ username }}, you must verify your email to enter the rabbit hole. Copy the code below - it will last 15 minutes:
            </td>
          </tr>

          <!-- Code -->
          <tr>
            <td colspan="3" align="center" style="font-size:50px; font-weight:bold; padding:20px 0;">
              {{ verification_code }}
            </td>
          </tr>

          <!-- Button -->
          <!-- <tr>
            <td colspan="3" align="center" style="padding:20px;">
              <a href="{{ verification_link }}" target="_blank" style="display:inline-block; padding:14px 28px; border:2px solid #e2b64b; color:#e2b64b; text-decoration:none; font-weight:bold; font-size:50px; border-radius:6px;">
                Verify me
              </a>
            </td>
          </tr> -->

          <!-- Rabbit Image -->
          <tr>
            <td colspan="3" align="center" style="padding:20px;">
              <img src="https://rabbit.guisilva.com/static/email/the-rabbit.png" width="300" alt="Rabbit Logo" style="display:block; opacity: 0.2;">
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding-bottom:20px;">
              <div style="border-bottom: 8px solid #e2b64b; width: 100%;"></div>
            </td>
            <td align="center" style="padding-bottom:20px;">
              <span style="font-size:16px; font-weight:bold; color:#e2b64b;">
                Praise The Rabbit
              </span>
            </td>
            <td style="padding-bottom:20px;">
              <div style="border-bottom: 8px solid #e2b64b; width: 100%;"></div>
            </td>
          </tr>
          <tr>
            <td colspan="3" align="center">
              <a href="https://rabbit.guisilva.com" target="_blank" style="display:inline-block; color:#e2b64b; font-size:16px;">
                rabbit.guisilva.com
              </a>
              <span>| Created By Gui Silva</span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
